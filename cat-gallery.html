      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      transition: transform .2s ease;
    }
    .cat-grid img:hover { transform: scale(1.03); }
  </style>
